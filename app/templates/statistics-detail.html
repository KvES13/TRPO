{% extends 'base.html' %}

{% block title %}
test
{% endblock %}

{% block body %}

<div class="container mt-5">
    <a href="/show-statistics" class="btn btn-warning">Назад</a>
  <h1 >Статистика файла "{{dfile.filename}}"</h1>
    <div class="row">

                 {% for ind in range(lenght) %}
                <div class="col-sm-6 col-xl-4">
                    <div class="card">
                        <div class="card-heading p-4">
                            <div class="mini-stat-icon float-right">
                                <i class="mdi mdi-cube-outline bg-primary  text-white"></i>
                            </div>
                            <div>
                                <h5 class="font-16">{{sentence_part[ind]}}</h5>
                            </div>
                            <h3 class="mt-3">{{value}}</h3>
                            <div class="progress mt-3" style="height: 4px;">
                                <div class="progress-bar {{bg_colors[ind]}}" role="progressbar" style="width: {{values[ind]/words_count*100 }}%" aria-valuenow={{values[ind]/words_count*100 }} aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="text-muted mt-2 mb-0">Частота<span class="float-right">{{'%0.2f'|format(values[ind]/words_count*100|float) }}%</span></p>
                        </div>
                    </div>
                </div>
                    {% endfor %}


            </div>

</div>


{% endblock %}

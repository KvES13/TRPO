{% extends 'base.html' %}

{% block title %}
{{ stat.title }}
{% endblock %}

{% block body %}

<div class="container mt-5">
    <a href="/show-statistics" class="btn btn-warning">Назад</a>
  <h1 >Статистика файла "{{stat.title}}"</h1>
    <div class="alert alert-info">
        <p>{{ stat.text}}</p>
        <p><b>Дата: {{stat.date.date() }}</b></p>
    </div>
</div>


{% endblock %}
